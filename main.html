<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
const msg = new SpeechSynthesisUtterance();
let voices = [];

const voicesDropdown = document.querySelector('[name="voice"]');
const rateInput = document.querySelector('[name="rate"]');
const pitchInput = document.querySelector('[name="pitch"]');
const textInput = document.querySelector('[name="text"]');
const speakButton = document.querySelector('#speak');
const stopButton = document.querySelector('#stop');

function populateVoices() {
  voices = speechSynthesis.getVoices();
  voicesDropdown.innerHTML = '';
  voices.forEach((voice, index) => {
    const option = document.createElement('option');
    option.textContent = `${voice.name} (${voice.lang})`;
    option.value = index;
    voicesDropdown.appendChild(option);
  });
}

speechSynthesis.onvoiceschanged = populateVoices;
populateVoices();

// Speak function
function speakText() {
  if (!textInput.value.trim()) {
    alert('Please enter text to speak!');
    return;
  }

  if (speechSynthesis.speaking) {
    speechSynthesis.cancel(); // Stop current speech before starting new
  }

  msg.text = textInput.value;

  const selectedVoice = voices[voicesDropdown.value];
  if (selectedVoice) msg.voice = selectedVoice;

  msg.rate = parseFloat(rateInput.value);
  msg.pitch = parseFloat(pitchInput.value);

  speechSynthesis.speak(msg);
}
function stopSpeech() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
  }
}

voicesDropdown.addEventListener('change', () => {
  if (speechSynthesis.speaking) {
    speakText();
  }
});

rateInput.addEventListener('input', () => {
  if (speechSynthesis.speaking) speakText();
});
pitchInput.addEventListener('input', () => {
  if (speechSynthesis.speaking) speakText();
});
speakButton.addEventListener('click', speakText);
stopButton.addEventListener('click', stopSpeech);

  //Your code goes here
</script>

</body>
</html>
